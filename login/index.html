<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url(bg.jpg);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .login h2 {
            color: #333;
        }

        .main {
            margin-top: 20px;
        }

        .m1 {
            margin-bottom: 15px;
        }

        .m1 label {
            display: block;
            font-size: 14px;
            color: #555;
            margin-bottom: 5px;
        }

        .m1 input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .m1 button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        .m1 button:hover {
            background-color: #45a049;
        }
        #or{
            font-size: 15px;
        }
         a{
            text-decoration: none;
        }
        .create{
            border: none;
            background-color: transparent;
            color: #707070;
        }

    </style>
</head>
<body>
    <div class="login">
        <h2>Login</h2>
        <form class="main">
            <div class="m1">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="m1">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="m1">
                <button type="submit">Login</button>
            </div>
        </form>
        
        <p id="or">or</p>
        <button class="create" ><a href="index2.html">Create a Account</a></button>
    </div>
</body>
</html>
