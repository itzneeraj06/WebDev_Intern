<Html>

<head>
    <title>
        Registration Page
    </title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Nunito&display=swap" rel="stylesheet">
</head>

<body>
    <div class="parent">
        <div class="main">
            <h1 class="heading">
                Registration
            </h1>
            <form action="">
            <div class="data">
                <label> Firstname </label>
                <input type="text" name="firstname" size="15" required placeholder="enter first name">
                <label> Lastname: </label>
                <input type="text" name="lastname" size="15" placeholder="enter last" />
                <br>
                <br>

                <label>
                    Course :
                </label>
                <select>
                    <option value="Course">Course</option>
                    <option value="BCA">BCA</option>
                    <option value="BBA">BBA</option>
                    <option value="B.Tech">B.Tech</option>
                    <option value="MBA">MBA</option>
                    <option value="MCA">MCA</option>
                    <option value="M.Tech">M.Tech</option>
                </select>
                <br>
                <label>
                    Gender :
                </label>
                <input type="radio" name="onlyone" /> Male
                <input type="radio" name="onlyone" /> Female
                <input type="radio" name="onlyone" /> Other
                <br>
                <label>
                    Phone :
                </label>
                <input type="text" name="country code" value="+91" size="2" />
                <input type="text" name="phone" size="10" />
                <br>
                Address
                <textarea cols="80" rows="5" value="address"></textarea>
                <br>

                Email:
                <input type="email" id="email" name="email" />
                <br>

                Password:
                <input type="Password" id="pass" name="pass">
                <br>

                Re-type password:
                <input type="Password" id="pass" name="pass">
                <br>
                <br>

                <button class="btn">Sign in</button>

            </div>
        </form>



        </div>

    </div>
</body>

</html
